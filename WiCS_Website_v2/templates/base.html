<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--    coonecting Mailchimp pop-up for for mailing list sign up-->
    <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/1fd223a58bbc40b467a096134/b350fc387834067e5c9aea370.js");</script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="{% static 'base.css' %}" rel="stylesheet" type="text/css">
    {% load static %}
    <link href="{% static 'nav_bar.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'base.js' %}" type="text/javascript"></script>
    {% block header %}{% endblock %}
</head>
<body>
    <div id="loader"></div>
    <div id="pageContent">
        <!-- navigation bar -->
        <ul>
            {% load static %}
            <li><a id="home_button" href="../"><img src="{% static 'club_logo.png' %}" alt="club logo as home navigation button"></a></li>
            <div id="nav_bar">
                <li><a href="/eboard">Meet Our E-Board</a></li>
<!--                <li><a href="/alumni-speaker-series">Alumni Speaker Series</a></li>-->
                <li><a href="/calendar">Calendar</a></li>
                <li><a href="/contact">Contact</a></li>
            </div>
        </ul>

        {% block page_content %}{% endblock %}
    </div>

</body>
</html>
